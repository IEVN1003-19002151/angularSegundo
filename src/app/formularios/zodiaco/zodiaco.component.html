<div class="flex justify-center items-start gap-8 h-screen bg-cover bg-center">
       
  <div class="max-w-md p-4 border-2 border-red-400 rounded-lg bg-white shadow-md">
    <form [formGroup]="zodiacoForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center text-xl font-bold text-black-600">Información Personal</h2>

      <label class="block mb-1 font-bold text-red-600">Ingrese su nombre:</label>
      <input formControlName="nombre" type="text" class="w-full p-2 border border-gray-300 rounded mb-3 focus:border-green-500" />

      <label class="block mb-1 font-bold text-red-600">Apellido paterno:</label>
      <input formControlName="apellidoPaterno" type="text" class="w-full p-2 border border-gray-300 rounded mb-3 focus:border-green-500" />

      <label class="block mb-1 font-bold text-red-600">Apellido materno:</label>
      <input formControlName="apellidoMaterno" type="text" class="w-full p-2 border border-gray-300 rounded mb-3 focus:border-green-500" />

      <label class="block mb-1 font-bold text-red-600">Fecha de nacimiento:</label>
      <div class="flex gap-2 mb-3">
        <input formControlName="dia" type="number" placeholder="Día" min="1" max="31" class="w-1/3 p-2 border border-gray-300 rounded focus:border-green-500" />
        <input formControlName="mes" type="number" placeholder="Mes" min="1" max="12" class="w-1/3 p-2 border border-gray-300 rounded focus:border-green-500" />
        <input formControlName="anio" type="number" placeholder="Año" min="1900" max="{{ AnioActual }}" class="w-1/3 p-2 border border-gray-300 rounded focus:border-green-500" />
      </div>

      <label class="block mb-1 font-bold text-red-600">Sexo:</label>
      <div class="mb-3">
        <input type="radio" formControlName="sexo" value="Masculino" class="mr-2" /> Masculino
        <input type="radio" formControlName="sexo" value="Femenino" class="mr-2" /> Femenino
      </div>

      <button type="submit" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Generar signo</button>

    </form>
  </div>

  <div class="max-w-md p-4 border-2 border-red-400 rounded-lg bg-white shadow-md text-center" *ngIf="signo">
    <h3 class="text-lg font-semibold text-gray-500"></h3>
    <p class="text-xl font-bold text-gray-500">"Nǐ hǎo"</p>
    <p class="text-xl font-bold">
        {{ zodiacoForm.get('nombre')?.value }}
        {{ zodiacoForm.get('apellidoPaterno')?.value }}
        {{ zodiacoForm.get('apellidoMaterno')?.value }}</p>
    <p class="text-xl font-bold">Tienes {{ edad }} años</p>
    <p class="text-xl font-bold">Tu signo del zodiaco chino es {{ signo }}</p>
    
    <img [src]="imagenZodiaco" alt="Imagen del signo zodiacal" class="max-w-full mt-2 rounded" *ngIf="imagenZodiaco" />
  </div>
</div>
